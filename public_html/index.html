<html>
    <head>
        <title>Simple Ajax File Sender</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Simple Ajax File Sender</h1>
            <h3>based on JQuery</h3>
        </header>
        <section id="sectionSampleForm">
            <!-- init a simple form. set onsubmit, dont forget event.preventDefault() for stopping standard html form sending -->
            <form id="sampleForm">
                <div>
                    <input type="file" name="inputFile[]" id="fileField" multiple="multiple">
                </div>
                <div>
                    <button id="btnSendForm" type="button">Senden</button>
                </div>
            </form>
        </section>
        <script type="text/javascript" src="js/libs/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="js/src/ajaxFileSender.js"></script>
    </body>
</html>
